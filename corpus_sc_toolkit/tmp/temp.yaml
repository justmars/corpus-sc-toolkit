  id: '1.'
  item: Republic Act No. 7472
  units:
  - caption: null
    content: 'Section 14, paragraph (a), of Batas Pambansa Bilang 129 as amended,
      is hereby further amended to read as follows:'
    id: 1.1.
    item: Section 1
    units:
    - caption: null
      content: 'Seventy-two Regional Trial Judges shall commissioned for the First
        Judicial Region. There shall be:'
      id: 1.1.1.
      item: a
      units:
      - caption: null
        content: Three branches with seats thereat for the Province of Abra, with
          seats at Bangued and Bucay;
        id: 1.1.1.1.
        item: Proviso 1
        units: []
      - caption: null
        content: Fourteen branches with seats thereat for the Province of Benguet
          and the City of Baguio, with seats at Baguio City, La Trinidad and Buguias;
        id: 1.1.1.2.
        item: Proviso 2
        units: []
      - caption: null
        content: Ten branches with seats thereat for the Province of Ilocos Norte
          and the City of Laoag, with seats at Laoag City, Batac, and Bangui;
        id: 1.1.1.3.
        item: Proviso 3
        units: []
      - caption: null
        content: Eight branches with seats thereat for the Province of Ilocos Sur,
          with seats at Vigan, Narvacan, Candon, Cabugao, and Tagudin;
        id: 1.1.1.4.
        item: Proviso 4
        units: []
      - caption: null
        content: Eleven branches with seats thereat for the Province of La Union,
          with seats at San Fernando, Agoo, Bauang, and Balaoan;
        id: 1.1.1.5.
        item: Proviso 5
        units: []
      - caption: null
        content: Two branches with seats thereat for Mountain Province, with seats
          at Bontoc; and
        id: 1.1.1.6.
        item: Proviso 6
        units: []
      - caption: null
        content: Twenty-four branches with seats thereat for the Province of Pangasinan
          and the Cities of Dagupan and San Carlos, with seats at Lingayen, Dagupan
          City, Urdaneta, Villasis, Tayug, Rosales, Alaminos, Burgos, and San Carlos
          City."
        id: 1.1.1.7.
        item: Proviso 7
        units: []
  - caption: null
    content: This Act shall take effect upon its approval.
    id: 1.2.
    item: Section 2
    units: []
