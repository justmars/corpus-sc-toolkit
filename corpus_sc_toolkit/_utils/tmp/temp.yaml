  item: Commonwealth Act No. 143
  material_path: '1.'
  statute_id: ca-143-1
- caption: null
  content: "A new section is hereby inserted between sections twenty-five hundred\
    \ and sixty-one and twenty-five hundred and sixty-two of Act Numbered Twenty-seven\
    \ hundred and eleven, which shall read as follows: \n\n>\"SEC. 2561 (A).The city\
    \ attorney and assistant city attorney shall receive compensation to be paid out\
    \ of the city treasury not exceeding five thousand pesos and three thousand pesos\
    \ per annum, respectively: Provided, That with the approval of the Secretary of\
    \ the Interior first had, the city council may, in its discretion, provide quarters\
    \ for said officials or commute the same in addition to their salary.\""
  item: Section 1
  material_path: 1.1.
  statute_id: ca-143-1
- caption: null
  content: This Act shall take effect upon its approval.
