  content: 'Section two hundred and fifty-nine of the National Internal Revenue Code,
    as amended by section seven of Republic Act Numbered Thirty-nine, is hereby further
    amended, so as to read as follows: \n\n>\"Sec. 259. Tax on franchises. \u2014
    There shall be collected in respect to all existing and future franchises, upon
    the gross earnings or receipts from the business covered by the law granting the
    franchise a tax of five per centum or such taxes, charges, and percentages as
    are specified in the special charters of the grantees upon whom such franchises
    are conferred, whichever is higher, unless the provisions thereof preclude the
    imposition of a higher tax. For the purpose of facilitating the assessment of
    this tax, reports shall be made by the respective holders of the franchises in
    such form and at such times as shall be required by the regulations of the Department
    of Finance.\n\n>\"The taxes, charges, and percentages on franchises, shall be
    due and payable as specified in the particular franchise, or, in case no time
    limit is specified therein, the provisions of section one hundred eighty-three
    shall apply; and if such taxes, charges, and percentages remain unpaid for fifteen
    days from and after the date on which they must be paid, twenty-five per centum
    shall be added to the amount of such taxes, charges, and percentages, which increase
    shall form part of the tax.\"\n\n"'
