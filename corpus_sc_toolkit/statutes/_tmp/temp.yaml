  content: 'Section two hundred sixty of the National Internal Revenue Code, as amended
    by section eight of Republic Act Numbered Thirty-nine, is hereby further amended,
    so as to read as follows:\n\n>\"Sec. 260. Amusement taxes. \u2014 There shall
    be collected from the proprietor, lessee, or operator of theaters, cinematographs,
    concert halls, circuses, boxing exhibitions, and other places of amusement the
    following taxes:\n\n>\"(a) When the amount paid for admission exceeds twenty centavos
    but does not exceed twenty-nine centavos, four centavos on each admission;\nn>\"(b)
    When the amount paid for admission exceeds twenty-nine centavos but does not exceed
    thirty-nine centavos, six centavos on each admission;\n\n>\"(c) When the amount
    paid for admission exceeds thirty-nine centavos but does not exceed forty-nine
    centavos, eight centavos on each admission;\n\n>\"(d) When the amount paid for
    admission exceeds forty-nine centavos but does not exceed fifty-nine centavos,
    ten centavos on each admission;\n\n>\"(e) When the amount paid for admission exceeds
    fifty- nine centavos but does not exceed sixty-nine centavos, twelve centavos
    on each admission;\n\n>\"(f) When the amount paid for admission exceeds sixty-
    nine centavos but does not exceed seventy-nine centavos, fourteen centavos on
    each admission;\n\n>\"(g) When the amount paid for admission exceeds seventy-nine
    centavos but does not exceed eighty-nine centavos, sixteen centavos on each admission;\n\n>\"(h)
    When the amount paid for admission exceeds eighty-nine centavos but does not exceed
    ninety-nine centavos, eighteen centavos on each admission; and\n\n>\"(i) When
    the amount paid for admission exceeds ninety-nine centavos, the tax will be thirty
    per centum.\n\n>\"In the case of theaters or cinematographs, the taxes herein
    prescribed shall first be deducted and withheld by the proprietors, lessees, or
    operators of such theaters or cinematographs and paid to the Collector of Internal
    Revenue before the gross receipts are divided between the proprietors, lessees,
    or operators of the theaters or cinematographs and the distributors of the cinematographic
    films.\n\n>\"In the case of cockpits, cabarets, and night clubs, there shall be
    collected from the proprietor, lessee, or operator a tax equivalent to ten per
    centum, and in the case of race tracks, twenty per centum of the gross receipts,
    irrespective of whether or not any amount is charged or paid for admission: Provided,
    however, That in the case of race tracks, this tax is in addition to the privilege
    tax prescribed in section one hundred ninety-three. For the purpose of amusement
    tax, the term \"gross receipts\" embraces all the receipts of the proprietor,
    lessee, or operator of the amusement place.\n\n>\"The taxes imposed herein shall
    be payable at the end of each month and it shall be the duty of the proprietor,
    lessee, or operator concerned, within ten days after the end of each month, to
    make a true and complete return of the amount of gross receipts derived during
    the preceding month and pay the tax due thereon. If the tax is not paid within
    the time prescribed above, the amount of the tax shall be increased by twenty-five
    per centum, the increment to be a part of the tax.\n\n>\"In case of willful neglect
    to file the return within the period prescribed herein, or in case a false or
    fraudulent return is wilfully made, there shall be added to the tax or to the
    deficiency tax, in case any payment has been made on the basis of such return
    before the discovery of the falsity or fraud, a surcharge of fifty per centum
    of its amount. The amount so added to any tax shall be collected at the same time
    and in the same manner and as part of the tax unless the tax has been paid before
    the discovery of the falsity or fraud, in which case the amount so added shall
    be collected in the same manner as the tax.\""'
